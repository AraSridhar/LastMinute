<html>
    <head>
        <title>MUSIC PART</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <video>
            <source src="https://youtu.be/gmU9PBDS-0k">
        </video>
        <div class="container">
            <div class="navbar">
                <img src="finalzzz-removebg-preview.png"  class="logo">
                
                <ul>
                    <li> <a href="#">HOME</a></li>            
                    <li> <a href="#">PEACE</a></li> 
                    <li> <a href="#">MUSIC</a></li> 
                    <li> <a href="#">VIDEOS</a></li> 
                    <li> <a href="#">ARTICLES</a></li> 
                </ul>
            </div>
            <div class="content">
                <div class="left-col">
                    <h1><br>CALMING MUSIC</h1>
                </div>
                <div class="right-col">
                    <p>Click to listen</p>
                    <img src="play.png" id="icon">
                </div>
            </div>

        </div>
        <audio id="mysong">
            <source src="1st song.mp3">
         </audio>
        

         <script>
            var mysong = document.getElementById("mysong");
            var icon = document.getElementById("icon");

            icon.onclick = function(){
                if(mysong.paused){
                    mysong.play();
                    icon.src="pause.png";

                }else{mysong.pause();
                    icon.src="play.png";

                }
               
            }


         </script>
    </body>
</html>
